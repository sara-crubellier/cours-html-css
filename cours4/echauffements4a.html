<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Styler en CSS - Responsive</title>
    <!-- Pour corriger les accents -->
    <meta charset="utf-8" />
</head>

<body>
    <!-- 
    Dans une feuille de style externe, grâce aux media-queries :
    - rendre le fond bleu clair (lightblue) si la résolution de l'écran est inférieure à 600px
    - changer la taille de police des paragraphes : 
        - elle doit être de 24px si la résolution est inférieure à 800px,
        - et de 18px si la résolution est supérieure à 800px
    - centrer les titres si la résolution est inférieure à 480px
    -->

    <section>
		<h1>Mon Titre 1</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>

		<h2>Mon Titre 2</h2>
		<p>Troisième paragraphe</p>
		<p>Quatrième paragraphe</p>

		<article>
			<h2>Mon Titre 3</h2>
			<p>Cinquième paragraphe</p>
			<p>Sixième paragraphe</p>
		</article>
	</section>

</body>

</html>
