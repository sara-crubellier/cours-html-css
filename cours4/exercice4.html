<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Styler en CSS - Menu</title>
    <!-- Pour corriger les accents -->
    <meta charset="utf-8" />
</head>

<body>
    <!-- Un menu de navigation en HTML + CSS 
    HTML :
        - Créer une liste non ordonnée, avec 4 éléments de liste : Element 1, Element 2, Element 3, Element 4
        - A la suite du texte de l'Element 2, créer une nouvelle liste non ordonnée contenant 3 sous-élement : Sous-élément 1, Sous-élément 2, Sous-élément 3
        - Rajouter des balises liens autour du texte pour les Elements 1, 3 et 4, et pour les Sous-éléments 1, 2 et 3
    CSS :
        - Passer les listes non-ordonnées en contenant flexbox,
        Leur retirer les puces grâce à la propriété : list-style: none;
        - Passer tous les éléments de liste en positionnement relatif,
        Centrer leur texte 
        Leur faire prendre toute la place disponible grâce à la propriété flex-grow,
        - Cibler la liste non ordonnée (ul) enfant d'un élément de liste (li), grâce au sélecteur de descendance directe >,
        Lui faire prendre tout la largeur disponible,
        Fixer ses marges intérieures à 0,
        Fixer son alignement "top" à 100% (cela permet de le caler sur le bas de son parent),
        La masquer via la propriété display,
        - Grâce au pseudo-selecteur :hover sur son élément de liste (li) parent, 
        Changer la valeur de la propriété display afin de l'afficher lorsque la souris passe sur son parent => display: block
    
    Il est maintenant possible d'ajouter des couleurs et des décorations afin d'améliorer l'affichage :
        - Mettre un padding de 20px sur les éléments de liste (li),
        - Passer leur couleur de police en blanc, leur couleur de fond en noir et leur graisse en bold
        - Il est possible de dire aux liens (a) de prendre la couleur de leur parent grâce à la valeur currentColor de la propriété color
        - On peut aussi leur retirer leur soulignement via la propriété text-decoration, et le réafficher au passage de la souris, grâce au pseudo-sélecteur :hover
    -->

</body>

</html>
