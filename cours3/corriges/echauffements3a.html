<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Styler en CSS</title>
	<!-- Pour corriger les accents -->
	<meta charset="utf-8" />
	<style>
		p {
			color: darkred;
			font-size: 16px;
		}

		.une-classe {
			background-color: lightpink;
			padding: 10px;
		}

		#unId {
			border: 3px solid purple;
			margin: 10px;
			padding: 10px;
		}

		section {
			margin: 100px;
		}

		h1 {
			font-size: 32px;
			font-variant: small-caps;
		}

		h2 {
			font-size: 24px;
		}
	</style>
</head>

<body>
	<!--
		Echauffement 1 :
		Dans l'élément <style> (présent dans le <head>) :
    	- Changer la couleur du texte de tous les paragraphes
    	- Changer la couleur de fond et ajouter une marge intérieure aux éléments de classe une-classe
    	- Ajouter une bordure en trait continu, une marge intérieure et une marge extérieure à l'élément d'identifiant unId
		-->

	<!-- 
		Echauffement 2 :
		- Définir les marges de l'élément section à 100 pixels
    	- Définir la taille de police du titre de niveau 1 à 32 pixels et en petites majuscules
    	- Définir la taille de police des paragraphes à 16 pixels
    	- Définir la taille de police des titres 2 à 24 pixels
		-->

	<section>
		<h1>Mon titre 1</h1>
		<article>
			<h2>Mon Titre 2</h2>
			<p>Premier paragraphe</p>
			<p class="une-classe">Deuxième paragraphe</p>
			<p>Troisième paragraphe</p>
			<p id="unId">Quatrième paragraphe</p>
		</article>
		<article>
			<h2 class="une-classe">Mon Titre 3</h2>
			<p id="unAutreId" class="une-classe">Cinquième paragraphe</p>
			<p>Sixième paragraphe</p>
		</article>
	</section>

</body>

</html>
